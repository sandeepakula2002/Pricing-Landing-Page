<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Landing Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
            margin: 20px;
        }

        .pricing-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .pricing-card:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #333;
        }

        .price {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007BFF;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        li::before {
            content: "\2022"; /* Bullet point */
            color: #007BFF;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-label span {
            font-size: 14px;
            color: #777;
        }

        .toggle-switch {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ddd;
            border-radius: 20px;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #007BFF;
            transition: transform 0.3s;
        }

        .toggle-input {
            display: none;
        }

        .toggle-input:checked + .toggle-switch .toggle-slider {
            transform: translateX(20px);
        }
    </style>
</head>
<body>

    <header>
        <h1>Our Pricing Plans</h1>
    </header>

    <section>
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p class="price">$9.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button>Get Started</button>
        </div>

        <div class="pricing-card">
            <h2>Pro Plan</h2>
            <p class="price">$19.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button>Get Started</button>
        </div>

        <div class="pricing-card">
            <h2>Premium Plan</h2>
            <p class="price">$29.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <button>Get Started</button>
        </div>
    </section>

    <section>
        <div class="toggle-label">
            <span>Yearly Billing</span>
            <label class="toggle-switch">
                <input type="checkbox" class="toggle-input">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </section>

    <script>
        // Optional JavaScript for interactive toggle (can be extended based on project requirements)
        const toggleSwitch = document.querySelector('.toggle-input');

        toggleSwitch.addEventListener('change', () => {
            // Add logic here for handling toggle state change
            console.log('Toggle state changed:', toggleSwitch.checked);
        });
    </script>

</body>
</html>
